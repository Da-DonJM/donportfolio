<!DOCTYPE html>

<head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="image/logo11.png" alt="Da Don Logo"  > </a>
        </div>
        <div class="welcome-message">
            Lets Connect!!!
        </div>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Me</a>
            <a href="projectsss.html">Project</a>

        </nav>

    <section id="home" class="home-section">
        <div class="home-content">
            <!-- Contact Form (Left Side) -->
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="1" required></textarea>
                    </div>
    
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
    
            <!-- Image (Right Side) -->
            <div class="image-container">
                <img src="image/contactuss.jpg" alt="Contact Image">
            </div>
        </div>
    </section>
